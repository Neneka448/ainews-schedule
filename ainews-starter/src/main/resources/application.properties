# AI News Runner - Main Starter Module
spring.application.name=ainews-runr
server.port=8080
# Import configuration in order: common -> nacos
spring.config.import=optional:nacos:ainews-runr.properties?group=DEFAULT_GROUP&username=service&password=service
# Primary Database Configuration - try multiple variable naming patterns
spring.datasource.username=root
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${db_host}:3306/ai_news?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

